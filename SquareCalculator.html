<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Square Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('geometric-pattern.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px 25px;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: #000;
      animation: fadeIn 1s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #000;
    }

    input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.6);
      color: #000;
      outline: none;
      transition: border 0.3s, background 0.3s;
    }

    input:focus {
      border: 1px solid #00aa66;
      background-color: rgba(255, 255, 255, 0.8);
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #66bb6a, #388e3c);
      transform: scale(1.05);
    }

    p {
      font-size: 20px;
      font-weight: 600;
      margin-top: 25px;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üî¢ Square Calculator</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="calculateSquare()">Calculate</button>
    <p id="result">The square is: </p>
  </div>

  <script>
    function calculateSquare() {
      const input = document.getElementById("numberInput");
      const result = document.getElementById("result");
      const value = input.value.trim();

      if (value === "" || isNaN(value)) {
        result.innerText = "‚ö†Ô∏è Please enter a valid number";
        return;
      }

      const square = Number(value) ** 2;
      result.innerText = "‚úÖ The square is: " + square;
    }
  </script>

</body>
</html>
