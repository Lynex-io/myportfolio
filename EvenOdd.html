<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Even and Odd Number Splitter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('abstract.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.5); /* Adjusted transparency */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px 35px;
      width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 1s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      margin-bottom: 25px;
    }

    input[type="number"] {
      padding: 8px 12px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      outline: none;
      transition: border 0.3s, background 0.3s;
    }

    input[type="number"]:focus {
      border: 1px solid #00aa66;
      background-color: rgba(255, 255, 255, 1);
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #66bb6a, #388e3c);
      transform: scale(1.05);
    }

    .list-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 25px;
    }

    .even, .odd {
      width: 45%;
      text-align: left;
    }

    .number-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .badge {
      padding: 10px 15px;
      border-radius: 20px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      transition: transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      user-select: none;
    }

    .badge:hover {
      transform: scale(1.1);
    }

    .even .badge {
      background-color: #3498db;
    }

    .odd .badge {
      background-color: #e74c3c;
    }

    p {
      font-size: 20px;
      font-weight: 600;
      margin-top: 25px;
      color: #333;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Even and Odd Numbers Between Range</h1>

    <form id="range-form">
      <label for="start">Start:</label>
      <input type="number" id="start" required />

      <label for="end">End:</label>
      <input type="number" id="end" required />
      <br />
      <button type="submit">Show Numbers</button>
    </form>

    <div class="list-container">
      <div class="even">
        <h2>Even Numbers</h2>
        <div id="even-box" class="number-box"></div>
      </div>
      <div class="odd">
        <h2>Odd Numbers</h2>
        <div id="odd-box" class="number-box"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('range-form');
    const evenBox = document.getElementById('even-box');
    const oddBox = document.getElementById('odd-box');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);

      evenBox.innerHTML = '';
      oddBox.innerHTML = '';

      if (isNaN(start) || isNaN(end) || start > end) {
        alert("Please enter a valid range with the start number less than or equal to the end number.");
        return;
      }

      // Include start and end in the check
      for (let i = start; i <= end; i++) {
        const badge = document.createElement('div');
        badge.classList.add('badge');
        badge.textContent = i;

        if (i % 2 === 0) {
          evenBox.appendChild(badge);
        } else {
          oddBox.appendChild(badge);
        }
      }
    });
  </script>

</body>
</html>
