<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('lock.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px 25px;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: #000;
      animation: fadeIn 1s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #000;
    }

    input {
      padding: 12px;
      width: 80%; 
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.6);
      color: #000;
      outline: none;
      transition: border 0.3s, background 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto; 
    }

    input:focus {
      border: 1px solid #0077cc;
      background-color: rgba(255, 255, 255, 0.8);
    }

    #strength {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    .weak {
      color: #c62828;
    }

    .moderate {
      color: #ef6c00;
    }

    .strong {
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîê Password Strength Checker</h1>
    <input type="password" id="password" placeholder="Enter your password" oninput="checkPassword()">
    <div id="strength">Strength: </div>
  </div>

  <script>
    function calculateStrength(password) {
      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[\W_]/.test(password)) strength++;

      let strengthText = '';
      let className = '';

      if (strength === 4) {
        strengthText = 'Strong';
        className = 'strong';
      } else if (strength === 3) {
        strengthText = 'Moderate';
        className = 'moderate';
      } else {
        strengthText = 'Weak';
        className = 'weak';
      }

      return { strengthText, className };
    }

    function checkPassword() {
      const password = document.getElementById('password').value;
      const { strengthText, className } = calculateStrength(password);

      const strengthDisplay = document.getElementById('strength');
      strengthDisplay.textContent = 'Strength: ' + strengthText;
      strengthDisplay.className = className;
    }
  </script>

</body>
</html>
